<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Content of ep.txt</title>
</head>
<body>
<h1>Chương 1: Hành Trình Bắt Đầu</h1>

<!-- Area to display the file content -->
<pre id="fileContent">Loading...</pre>

<script>
    // Fetch the ep.txt file from the server and display its content
    fetch('/text/chapter.txt') // Replace with your actual path to the file
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load the file.');
            }
            return response.text(); // Get the text content of the file
        })
        .then(text => {
            document.getElementById('fileContent').textContent = text; // Display the file content
        })
        .catch(error => {
            document.getElementById('fileContent').textContent = 'Error: ' + error.message; // Show error if any
        });
</script>
</body>
</html>
