<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Web Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="/assets/css/chapter.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <img alt="Book cover image" height="200"  th:src="@{'/images/' + ${novel.image}}">
        <div>
            <div class="title"><h3 th:text="${novel.title}"></h3></div>
            <div class="author">Long Hoa Lão Ca</div>
            <div class="buttons">
                <button>Đọc Truyện</button>
                <a href="#"><i class="fas fa-bookmark"></i> Đánh Dấu</a>
                <a href="#"><i class="fas fa-list"></i> Mục Lục <span class="badge">147</span></a>
                <a href="#"><i class="fas fa-star"></i> Đánh Giá <span class="badge">5</span></a>
                <a href="#"><i class="fas fa-comments"></i> Thảo Luận <span class="badge">8</span></a>
            </div>
        </div>
    </div>
    <div class="stats">
        <div><span>31</span> Chs/tuần</div>
        <div><span>6255</span> Lượt đọc</div>
        <div><span>4</span> Đề cử</div>
        <div><span>129</span> Cất giữ</div>
    </div>
    <div class="tags">
        <button class="red">Huyền Huyễn</button>
        <button class="green">Thiết Huyết</button>
        <button class="blue">Đông Phương Huyền Huyễn</button>
    </div>
    <div class="footer">
        <div>CHƯƠNG MỚI</div>
        <a href="#">xem tất cả »</a>
    </div>
    <div class="chapter">
        <a href="#">Chương 1: Bắt Đầu Hành Trình</a>
        <div class="meta">Ngày đăng: 01/01/2023</div>
    </div>
</div>
</body>
</html>
