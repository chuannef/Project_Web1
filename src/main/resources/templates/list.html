<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels List</title>
</head>
<body>
<h2>Novels List</h2>

<ul>
    <th:block th:each="novel : ${novels}">
        <li>
            <a th:href="@{/novels/{id}(id=${novel.id})}" th:text="${novel.title}">Novel Title</a>
        </li>
    </th:block>
</ul>


<div th:insert="~{back.html}"></div>

</body>
</html>
