<html>
<head>
    <title>Log in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .login-container {
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-container p {
            margin: 10px 0;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-login div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .or {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .password-container {
            position: relative;
        }
        .form-group .password-container input {
            padding-right: 30px;
        }
        .form-group .password-container .fa-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #800080;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #800080;
            text-decoration: none;
        }
        .login-button {
            background-color: #800080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-link {
            margin-top: 20px;
        }
        .signup-link a {
            color: #800080;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Log in</h1>
    <p>with</p>
    <div class="social-login">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo"/>
            <span>Facebook</span>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google logo"/>
            <span>Google</span>
        </div>
    </div>
    <div class="social-login">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo"/>
            <span>Apple</span>
        </div>
    </div>
    <p class="or">or</p>
    <div class="form-group">
        <label for="login">Login</label>
        <input id="login" placeholder="Enter your username or email address *" type="text"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
            <input id="password" placeholder="Enter your password *" type="password"/>
            <i class="fas fa-eye"></i>
        </div>
    </div>
    <div class="forgot-password">
        <a href="#">Forgotten your password?</a>
    </div>
    <button class="login-button">Log in</button>
    <div class="signup-link">
        <a href="#">Don't have an account yet?</a>
    </div>
</div>
</body>
</html>
